<!DOCTYPE html>
<html lang="en-US">

</html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Health+</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="healthplus.css">
</head>

<!-- Heading --------------------------------------------------------------------------  -->

<body>
    <div class="container collapse warning" id="buttonWarning">Grandma is pressing the help button!</div>
    <div class="container collapse warning" id="highHeartrateWarning">Grandma's heartrate is higher than 100bpms!</div>
    <div class="container collapse warning" id="lowHeartrateWarning">Grandma's heartrate is lower than 50bpms!</div>
    <div class="container" align="center">
        <img src="logo.png" alt="HealthPlus" id="img01">
        <hr>
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <div id="monitorChart" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
            </div>
            <div class="col-xs-12 col-md-2">
                <div id="heartrate" align="center">
                    <br><br><br>
                    <p id="heartrateNumber"></p>
                </div>
                <div id="heartrateText" align="center">HeartRate</div>
            </div>
            <div class="col-xs-12 col-md-2">
                <div id="activity" align="center">
                    <br><br><br>
                    <p id="activityLevel"></p>
                </div>
                <div id="activityText" align="center">Activity Level</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="highcharts.js"></script>
    <script type="text/javascript" src="parse-1.6.7.min.js"></script>
    <script type="text/javascript" src="healthplus.js"></script>
</body>

</html>
